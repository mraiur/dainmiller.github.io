<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description | strip_html }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/basscss.css" | prepend: site.baseurl }}" type="text/css">
    <link rel="stylesheet" href="{{ "/css/pixyll.css" | prepend: site.baseurl }}" type="text/css">
    <link rel="stylesheet" href="{{ "/css/solarized-dark.css" | prepend: site.baseurl }}" type="text/css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather:900,900italic,300,300italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:900,300' rel='stylesheet' type='text/css'>
</head>

<body>
    
<section class='container'>
<section id='posts'>
<header class='blog-header' role='banner'>
<a class="logo" href="/"></a>
<h1 class='blog-title'>
Giant Robots Smashing into Other Giant Robots
</h1>
<h2 class='blog-author'>
Written by
<a href="http://thoughtbot.com">thoughtbot</a>
</h2>
</header>

<section class='etc email-container'>
<div class='email-container'>
<form action='https://formkeep.com/f/a3b405815c39' method='POST'>
<fieldset>
<legend class='offscreen'>
Sign up to receive a weekly recap from GIANT ROBOTS
</legend>
<input name='utf8' type='hidden' value='âœ“'>
<input aria-label='Your email address' class='newsletter-email-input' name='email' placeholder='Your email address' required type='email'>
<input class='newsletter-submit-button' type='submit' value='Get GIANT ROBOTS weekly'>
</fieldset>
</form>
</div>

</section>

  <div class="site-wrap">
    <div class="post p2 p-responsive wrap" role="main">
      <div class="measure">
        {{ content }}
      </div>
    </div>
  </div>

  {% include footer.html %}
</body>
</html>
